{% extends "base.html" %}
{% load house_extras %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Subscribe</th>
                </tr>
            </thead>
            <tbody>
                {% for house in houses %}
                    <tr>
                        <td>{{ house.name }}</td>
                        <td>{{ house.description }}</td>
                        <td>${{ house.price }}</td>
                        <td><img src="/media/{{ house.image }}" style="height: 100px; width: 100px"></td>
                        <td>{% paypal_form_for house user %}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
