{% extends "base.html" %}
{% load house_extras %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Subscribe</th>
            </tr>
        </thead>
        <tbody>
            {% for house in houses %}
                <tr>
                    <td>{{ house.name }}</td>
                    <td>{{ house.description }}</td>
                    <td>${{ house.price }}</td>
                    <td>{% paypal_form_for house user %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
