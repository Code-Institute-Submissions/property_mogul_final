{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="content-section-b text-left">
    <div class="row">
        <div class="col-sm-6 col-md-offset-2 block wow bounceIn">
            <form role="form" method="post" action="{% url 'login' %}">
                <legend>Login</legend>
                {% csrf_token %}
                {{ form| as_bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
