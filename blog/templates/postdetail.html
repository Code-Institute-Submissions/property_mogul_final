{% extends "base.html" %}
{% block content %}

        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="http://sad.hasbro.com/
                    db7312c97e69f2aa2a48e9c156bbc05885942775/f4588a3ecaa676e34622199a51636d40.png"
                         style="width:100px;
                         height: 100px;
                         background-color: #12ABB2;
                         color: #ffffff;"
                         class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        {% if post.image %}
                            <img src="/media/{{ post.image}}" style="height: 100px; width: 100px">
                        {% endif %}
                        <p>{{ post.content }}</p>
                        <button class="btn btn-default" onclick="location.href='/blog'">Back To Blog</button>
                        <button class="btn btn-default" onclick="location.href='edit'">Edit</button>
                        {{ post.published_date }} | <strong>Views</strong>
                        {{ post.views }} | <strong>Tag</strong> {{ post.tag }}
                        {% load disqus_tags %}
                        {% set_disqus_title post.title %}
                        {% disqus_show_comments %}
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
